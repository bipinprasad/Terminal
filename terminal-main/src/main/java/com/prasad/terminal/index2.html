<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
<TITLE>
LaTerm Applet
</TITLE>
</HEAD>
<BODY>
lawson.terminal.LaTermApplet will appear below in a Java enabled browser.<BR>
<APPLET
  CODEBASE = "/lawson/java"
  ARCHIVE  = "terminal2.jar"
  CODE     = "lawson.terminal.LaTerm.class"
  NAME     = "LaTermApplet"
  WIDTH    = 720
  HEIGHT   = 500
  HSPACE   = 0
  VSPACE   = 0
  ALIGN    = middle
>
<PARAM NAME = "noFrame" VALUE = "true">
<!-- Following methods in the LaTerm applet class can be used from JavaScript
	connect()
	disconnect()
	setupTextAttrs()
	setupTextFont()
	setupTermOptions()
	openInitFile()
	saveInitFile()
	saveInitFileAs()
--!>
</APPLET>
</BODY>
</HTML>
